<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>欢迎登录虚拟仿真实验平台</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div class="container">
    <img src="img/logo.gif" class="logo">
    <img src="img/logo2.png" class="logo2">
</div>
<div class="pchead">
</div>
<div class="loginbody" >
    <div align="center">
        <div class="loginbox"  style="margin-right: 0 !important;">
            <form name="LogonForm" method="post" onSubmit="return doLoginNow(this);">
                <ul align="left" style="text-align: center;">
                    <li>
                        <h3 style="font-weight: 700">用户登录</h3>
                    </li>
                    <li>
                        <input name="userid" type="text" class="loginuser" value="" placeholder="账号" onclick="JavaScript:this.value=''"/>
                    </li>
                    <li>
                        <input name="password" type="password" class="loginpwd" value="" placeholder="密码" onclick="JavaScript:this.value=''"/>
                    </li>
                    <li style="font-size:16px; margin-top: 20px;">
                        <input name="submit" type="submit" class="loginbtn" value="登录"/>
                    </li>
                    <li style="font-size:16px;margin-top: 20px;">
                        <input class="loginbtn" type="button" style="text-align:center;" value="注册" onclick="location.href='register.html'"/>
                    </li>
                    <li style="font-size:16px;margin-top: 20px;">
                        <input class="loginbtn2" type="button" style="text-align:center;" value="免注册在线体验" onclick="location.href='home.html'"/>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
<script>
    var loginbtn = document.getElementsByName('submit')
    loginbtn[0].addEventListener('click',function () {
        alert("系统暂未开放，请使用游客体验功能");
    })
</script>

<div class="loginbm">
    <h5>版权所有&copy		    福州大学开发</h5>
</div>
</body>
<script src="js/zoom.js"></script>
</html>
